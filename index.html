    <title>IMC Calculator

<body>

    <form onsubmit="return calcular(event)">
        <div id="formText">
            <label for="">Digite seu peso: </label>
            <input type="text" id="peso" name="peso" placeholder='Exemplo: "75"'>
            <label for="">Digite sua altura: </label>
            <input type="text" id="altura" name="altura" placeholder='Exemplo: "1.70"'>
        </div>
        <div id="formSubmit">
            <input type="submit" value="Calcular">
        </div>

    </form>

    <div id="resultado">
        <p>O resultado aparecer√° aqui!</p>
